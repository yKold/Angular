<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{productName()}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            {{productQtd()}}
        </div>
        <div>
            {{productDesc()}}
        </div>
        <div>
            {{productPreco()}}
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button></button>
        <button mat-button></button>
    </mat-card-actions>
</mat-card>
